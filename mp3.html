<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>duduplayer</title>
  </head>
  <link rel="stylesheet" href="mp3.css">
  <body>
       <div id="item-mp3">
         <div class="bg-glass">
           <div>

           </div>
         </div>
         <div class="headermax">
           <div id="header">
                  <div class="header-left">
                       <img src="image/向下.png" alt="向下">
                  </div>
                  <span>演员</span>
                  <div class="header-right">
                       <img src="image/三个点.png" alt="目录">
                  </div>
            </div>
           <div class="header-autor">
               <span>薛之谦</span>
           </div>
         </div>
         <div class="main">
             <div class="mian-image">
                 <div class="mian-image-down rotate">
                   <div class="mian-image-top">
                      <!-- <img src="image/薛之谦.jpg" alt="主图"> -->
                   </div>
                 </div>
             </div>
             <div class="main-down">
                 <div  class="main-time">
                     <span class="">00:00</span>
                 </div>
                 <div class="main-range">
                    <div class="track mid">
                        <div class="mark">

                        </div>
                    </div>
                    <div class="dot">

                    </div>
                 </div>
                 <div class="main-time">
                     <span class="">00:00</span>
                 </div>
             </div>
         </div>
         <div id="footer">
            <div class="console">
                     <img src="image/上一首.png" class="console-min" alt="上一首">
                     <img src="image/播放.png" class="console-max" alt="播放">
                     <img src="image/下一首.png" class="console-min" alt="下一首">
            </div>
            <div class="function">
                 <img src="image/爱心.png" alt="爱心">
                 <img src="image/随机.png" alt="随机">
                 <img src="image/下载.png" alt="下载">
                 <img src="image/转发.png" alt="转发">
                 <img src="image/目录.png" alt="目录">
            </div>
         </div>
       </div>
       <script>
       var ckXian = function() {
       var body  = document.querySelector('body')
       var style ='<style id="xm" media="screen"> * {outline: 1px red dashed!important} </style>'
       var i = false
       body.addEventListener('keydown', function(event) {
           if (event.keyCode === 77 && event.ctrlKey) {
               if (i) {
                   var styletog = document.querySelector('#xm')
                   styletog.remove()
                   i = false
               } else {
                   body.insertAdjacentHTML('afterbegin', style)
                   i = true
               }
           }
        })
       }() // 加载代码 使用 Ctrl + M 显示参考线
       </script>
       <script src='mp3.js'>

       </script>
  </body>
</html>
